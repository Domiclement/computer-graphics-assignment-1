<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Graphics Assignment 1</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #b3e5fc" fog="type: linear; color: #cfe9f4; near: 8; far: 40">
        <!-- Preload textures (save your provided images as milo.png and milk.png in this folder) -->
        <a-assets>
            <img id="miloTex" src="milo.png">
            <img id="milkTex" src="milk.png">
        </a-assets>

        <!-- Lighting -->
        <a-entity light="type: ambient; intensity: 0.5; color: #ffffff"></a-entity>
        <a-entity light="type: directional; intensity: 0.8; color: #ffd8a6" position="2 4 -1"></a-entity>

        <!-- Sky and sand -->
        <a-sky color="#87ceeb"></a-sky>
        <a-plane rotation="-90 0 0" width="30" height="30" color="#f8d9a1" material="roughness: 1; metalness: 0"></a-plane>
        <!-- Distant ocean and sun -->
        <a-plane position="0 -0.02 18" rotation="-90 0 0" width="60" height="40" color="#6ec6ff" material="opacity:0.8; roughness:0.6; metalness:0.05"></a-plane>
        <a-sphere position="-12 14 -18" radius="1.8" color="#ffeb3b" material="emissive:#ffeb3b; emissiveIntensity:0.6"></a-sphere>
        <!-- Palm trees -->
        <a-entity>
            <a-cylinder position="-6 1.5 3" radius="0.15" height="3" color="#8d6e63"></a-cylinder>
            <a-cone position="-6 3.1 3" radius-bottom="1.6" radius-top="0.05" height="1.4" color="#4caf50"></a-cone>
            <a-cone position="-6 3.0 3" radius-bottom="1.5" radius-top="0.05" height="1.4" rotation="0 35 0" color="#66bb6a"></a-cone>
        </a-entity>
        <a-entity>
            <a-cylinder position="6 1.5 -2" radius="0.15" height="3" color="#8d6e63"></a-cylinder>
            <a-cone position="6 3.1 -2" radius-bottom="1.6" radius-top="0.05" height="1.4" color="#4caf50"></a-cone>
            <a-cone position="6 3.0 -2" radius-bottom="1.5" radius-top="0.05" height="1.4" rotation="0 -35 0" color="#66bb6a"></a-cone>
        </a-entity>
        <!-- String lights across hut front -->
        <a-entity>
            <a-torus position="0 2.1 -4.6" radius="3" radius-tubular="0.01" rotation="0 0 0" color="#ffe082" material="opacity:0.4"></a-torus>
            <a-sphere position="-2.5 2.05 -4.6" radius="0.05" color="#ff8a65" material="emissive:#ff8a65; emissiveIntensity:0.7"></a-sphere>
            <a-sphere position="-1.2 2.0 -4.6" radius="0.05" color="#ffd54f" material="emissive:#ffd54f; emissiveIntensity:0.7"></a-sphere>
            <a-sphere position="0 2.05 -4.6" radius="0.05" color="#4dd0e1" material="emissive:#4dd0e1; emissiveIntensity:0.7"></a-sphere>
            <a-sphere position="1.2 2.0 -4.6" radius="0.05" color="#ba68c8" material="emissive:#ba68c8; emissiveIntensity:0.7"></a-sphere>
            <a-sphere position="2.5 2.05 -4.6" radius="0.05" color="#81c784" material="emissive:#81c784; emissiveIntensity:0.7"></a-sphere>
        </a-entity>
        <!-- Aisle leading to hut entrance (front now at z ~2.3) -->
        <a-plane position="0 0.02 4.3" rotation="-90 0 0" width="1.4" height="5.8" color="#e8d5b5" material="roughness:0.9; metalness:0"></a-plane>
        <a-box position="0.75 0.03 4.3" depth="5.8" height="0.04" width="0.08" color="#c6a777"></a-box>
        <a-box position="-0.75 0.03 4.3" depth="5.8" height="0.04" width="0.08" color="#c6a777"></a-box>

        <!-- Table top and legs -->
        <a-cylinder position="0 0.75 0" radius="1.2" height="0.12" color="#d28c45" material="roughness:0.6; metalness:0.1"></a-cylinder>
        <a-box position="0 0.375 0" depth="0.12" height="0.75" width="0.12" color="#a76c30"></a-box>
        <a-box position="0.65 0.375 0.65" depth="0.12" height="0.75" width="0.12" color="#a76c30"></a-box>
        <a-box position="-0.65 0.375 0.65" depth="0.12" height="0.75" width="0.12" color="#a76c30"></a-box>
        <a-box position="0.65 0.375 -0.65" depth="0.12" height="0.75" width="0.12" color="#a76c30"></a-box>
        <a-box position="-0.65 0.375 -0.65" depth="0.12" height="0.75" width="0.12" color="#a76c30"></a-box>

        <!-- Milo tin -->
        <a-cylinder position="0.35 1.05 0" radius="0.26" height="0.55" rotation="0 0 0"
            material="src: #miloTex; repeat: 1 1; offset: 0 0; wrap: clampToEdge; side: double; roughness: 0.4; metalness: 0.1"></a-cylinder>
        <a-cylinder position="0.35 1.325 0" radius="0.265" height="0.02" color="#c0c0c0"></a-cylinder>

        <!-- Milk tin -->
        <a-cylinder position="-0.3 1.05 0.15" radius="0.24" height="0.5" rotation="0 0 0"
            material="src: #milkTex; repeat: 1 1; offset: 0 0; wrap: clampToEdge; side: double; roughness: 0.35; metalness: 0.1"></a-cylinder>
        <a-cylinder position="-0.3 1.3 0.15" radius="0.245" height="0.02" color="#d8d8d8"></a-cylinder>

        <!-- Beach hut (moved to surround the table/chairs, front opened) -->
        <a-entity position="0 0 0" rotation="0 180 0">
            <!-- floor platform (low) -->
            <a-box position="0 0.1 0" depth="5" height="0.2" width="6" color="#c49a6c" material="roughness:0.8; metalness:0.05"></a-box>
            <!-- wall posts -->
            <a-box position="-2.8 1.6 -2.3" depth="0.15" height="3" width="0.15" color="#8d6e4c"></a-box>
            <a-box position="2.8 1.6 -2.3" depth="0.15" height="3" width="0.15" color="#8d6e4c"></a-box>
            <a-box position="-2.8 1.6 2.3" depth="0.15" height="3" width="0.15" color="#8d6e4c"></a-box>
            <a-box position="2.8 1.6 2.3" depth="0.15" height="3" width="0.15" color="#8d6e4c"></a-box>
            <!-- walls (airy slats) -->
            <!-- front wall opened (transparent) -->
            <a-box position="0 1.4 -2.3" depth="0.2" height="2" width="6" color="#d7b899" material="opacity:0; transparent:true"></a-box>
            <a-box position="0 1.4 2.3" depth="0.2" height="2" width="6" color="#d7b899" material="opacity:0.85"></a-box>
            <!-- left wall opened -->
            <a-box position="-2.9 1.4 0" depth="5" height="2" width="0.2" color="#d7b899" material="opacity:0; transparent:true"></a-box>
            <!-- right wall intact -->
            <a-box position="2.9 1.4 0" depth="5" height="2" width="0.2" color="#d7b899" material="opacity:0.85"></a-box>
            <!-- roof -->
            <a-cone position="0 3.2 0" radius-bottom="3.8" radius-top="0" height="2" color="#c7794c" material="roughness:0.7; metalness:0.1"></a-cone>
            <!-- door opening (invisible cutout) -->
            <a-box position="0 0.9 -2.21" depth="0.05" height="1.6" width="1" color="#000" material="opacity:0"></a-box>
            <!-- Flowers along sides -->
            <a-entity>
                <a-cone position="-3.1 0.15 -1.5" radius-bottom="0.12" radius-top="0" height="0.25" color="#f06292"></a-cone>
                <a-sphere position="-3.1 0.27 -1.5" radius="0.06" color="#ffcc80"></a-sphere>
                <a-cone position="-3.1 0.15 0" radius-bottom="0.12" radius-top="0" height="0.25" color="#81c784"></a-cone>
                <a-sphere position="-3.1 0.27 0" radius="0.06" color="#ffd54f"></a-sphere>
                <a-cone position="-3.1 0.15 1.5" radius-bottom="0.12" radius-top="0" height="0.25" color="#ba68c8"></a-cone>
                <a-sphere position="-3.1 0.27 1.5" radius="0.06" color="#ffb74d"></a-sphere>
                <a-cone position="3.1 0.15 -1.5" radius-bottom="0.12" radius-top="0" height="0.25" color="#4fc3f7"></a-cone>
                <a-sphere position="3.1 0.27 -1.5" radius="0.06" color="#ffcc80"></a-sphere>
                <a-cone position="3.1 0.15 0" radius-bottom="0.12" radius-top="0" height="0.25" color="#f48fb1"></a-cone>
                <a-sphere position="3.1 0.27 0" radius="0.06" color="#ffd54f"></a-sphere>
                <a-cone position="3.1 0.15 1.5" radius-bottom="0.12" radius-top="0" height="0.25" color="#aed581"></a-cone>
                <a-sphere position="3.1 0.27 1.5" radius="0.06" color="#ffb74d"></a-sphere>
            </a-entity>
        </a-entity>

        <!-- Solid colorful wall outside hut (with front aisle gap) -->
        <a-entity>
            <!-- Front wall split for aisle (wider gap) -->
            <a-box position="-4.0 0.7 -4.6" depth="0.2" height="1.4" width="2.8" color="#ff8a65"></a-box>
            <a-box position="4.0 0.7 -4.6" depth="0.2" height="1.4" width="2.8" color="#4dd0e1"></a-box>
            <!-- Back wall split for aisle -->
            <a-box position="-3.0 0.7 4.6" depth="0.2" height="1.4" width="4.0" color="#ba68c8"></a-box>
            <a-box position="3.0 0.7 4.6" depth="0.2" height="1.4" width="4.0" color="#ba68c8"></a-box>
            <!-- Left wall -->
            <a-box position="-4.6 0.7 0" depth="9.6" height="1.4" width="0.2" color="#64b5f6"></a-box>
            <!-- Right wall -->
            <a-box position="4.6 0.7 0" depth="9.6" height="1.4" width="0.2" color="#81c784"></a-box>
            <!-- Corner highlights -->
            <a-box position="-4.6 1.4 -4.6" depth="0.22" height="0.3" width="0.22" color="#ffca28"></a-box>
            <a-box position="4.6 1.4 -4.6" depth="0.22" height="0.3" width="0.22" color="#26c6da"></a-box>
            <a-box position="-4.6 1.4 4.6" depth="0.22" height="0.3" width="0.22" color="#ef5350"></a-box>
            <a-box position="4.6 1.4 4.6" depth="0.22" height="0.3" width="0.22" color="#ab47bc"></a-box>
        </a-entity>

        <!-- Chairs (4 colors for a beachy vibe) -->
        <a-entity position="0 0 1.8" rotation="0 180 0">
            <a-box position="0 0.4 0" depth="0.6" height="0.05" width="0.6" color="#4db6ac"></a-box>
            <a-box position="0 -0.05 0" depth="0.6" height="0.1" width="0.6" color="#399b8f"></a-box>
            <a-box position="0 0.75 -0.25" depth="0.05" height="0.6" width="0.6" color="#4db6ac"></a-box>
            <a-box position="0.25 0.2 0.25" depth="0.1" height="0.4" width="0.1" color="#2e6f68"></a-box>
            <a-box position="-0.25 0.2 0.25" depth="0.1" height="0.4" width="0.1" color="#2e6f68"></a-box>
            <a-box position="0.25 0.2 -0.25" depth="0.1" height="0.4" width="0.1" color="#2e6f68"></a-box>
            <a-box position="-0.25 0.2 -0.25" depth="0.1" height="0.4" width="0.1" color="#2e6f68"></a-box>
        </a-entity>

        <a-entity position="1.8 0 0" rotation="0 -90 0">
            <a-box position="0 0.4 0" depth="0.6" height="0.05" width="0.6" color="#ffb74d"></a-box>
            <a-box position="0 -0.05 0" depth="0.6" height="0.1" width="0.6" color="#e49c32"></a-box>
            <a-box position="0 0.75 -0.25" depth="0.05" height="0.6" width="0.6" color="#ffb74d"></a-box>
            <a-box position="0.25 0.2 0.25" depth="0.1" height="0.4" width="0.1" color="#9a6a1f"></a-box>
            <a-box position="-0.25 0.2 0.25" depth="0.1" height="0.4" width="0.1" color="#9a6a1f"></a-box>
            <a-box position="0.25 0.2 -0.25" depth="0.1" height="0.4" width="0.1" color="#9a6a1f"></a-box>
            <a-box position="-0.25 0.2 -0.25" depth="0.1" height="0.4" width="0.1" color="#9a6a1f"></a-box>
        </a-entity>

        <a-entity position="-1.8 0 0" rotation="0 90 0">
            <a-box position="0 0.4 0" depth="0.6" height="0.05" width="0.6" color="#7986cb"></a-box>
            <a-box position="0 -0.05 0" depth="0.6" height="0.1" width="0.6" color="#5f6fb0"></a-box>
            <a-box position="0 0.75 -0.25" depth="0.05" height="0.6" width="0.6" color="#7986cb"></a-box>
            <a-box position="0.25 0.2 0.25" depth="0.1" height="0.4" width="0.1" color="#3d457a"></a-box>
            <a-box position="-0.25 0.2 0.25" depth="0.1" height="0.4" width="0.1" color="#3d457a"></a-box>
            <a-box position="0.25 0.2 -0.25" depth="0.1" height="0.4" width="0.1" color="#3d457a"></a-box>
            <a-box position="-0.25 0.2 -0.25" depth="0.1" height="0.4" width="0.1" color="#3d457a"></a-box>
        </a-entity>

        <a-entity position="0 0 -1.8" rotation="0 0 0">
            <a-box position="0 0.4 0" depth="0.6" height="0.05" width="0.6" color="#f06292"></a-box>
            <a-box position="0 -0.05 0" depth="0.6" height="0.1" width="0.6" color="#d54a7b"></a-box>
            <a-box position="0 0.75 -0.25" depth="0.05" height="0.6" width="0.6" color="#f06292"></a-box>
            <a-box position="0.25 0.2 0.25" depth="0.1" height="0.4" width="0.1" color="#9b2e56"></a-box>
            <a-box position="-0.25 0.2 0.25" depth="0.1" height="0.4" width="0.1" color="#9b2e56"></a-box>
            <a-box position="0.25 0.2 -0.25" depth="0.1" height="0.4" width="0.1" color="#9b2e56"></a-box>
            <a-box position="-0.25 0.2 -0.25" depth="0.1" height="0.4" width="0.1" color="#9b2e56"></a-box>
        </a-entity>

        <!-- Camera -->
        <a-entity position="0 1.6 4" camera look-controls wasd-controls></a-entity>
    </a-scene>
</body>
</html>
